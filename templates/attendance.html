<!DOCTYPE html>
<html>
<head>
    <title>AttendEase - Mark Attendance</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="mb-0"><i class="fas fa-calendar-check text-success"></i> Mark Attendance</h1>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>
                
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-users"></i> Attendance Form</h5>
                    </div>
                    <div class="card-body">
                        <form method="post" class="mb-3">
                            <div class="row">
                                <div class="col-md-6 col-lg-4 mb-3">
                                    <label for="date" class="form-label">
                                        <i class="fas fa-calendar"></i> Date:
                                    </label>
                                    <input type="date" id="date" name="date" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                {% for student in students %}
                                <div class="col-md-6 col-lg-4 mb-3">
                                    <div class="card border-0 shadow-sm">
                                        <div class="card-body">
                                            <div class="form-check d-flex align-items-center">
                                                <input class="form-check-input me-3" type="checkbox" 
                                                       name="present_{{ student[0] }}" 
                                                       id="present_{{ student[0] }}"
                                                       style="transform: scale(1.5);">
                                                <label class="form-check-label fw-bold" for="present_{{ student[0] }}">
                                                    <i class="fas fa-user-graduate text-primary me-2"></i>
                                                    {{ student[1] }}
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                            
                            {% if not students %}
                            <div class="text-center py-5">
                                <i class="fas fa-users fa-3x text-muted mb-3"></i>
                                <h5 class="text-muted">No students added yet</h5>
                                <p class="text-muted">Add students first to mark attendance</p>
                                <a href="{{ url_for('index') }}" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> Add Students
                                </a>
                            </div>
                            {% else %}
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="text-muted">
                                    <i class="fas fa-info-circle"></i> 
                                    Check the boxes for students who are present
                                </div>
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-save"></i> Submit Attendance
                                </button>
                            </div>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
