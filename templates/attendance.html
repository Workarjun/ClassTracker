<!DOCTYPE html>
<html>
<head>
    <title>Mark Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">Mark Attendance</h1>
        <form method="post" class="mb-3">
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" name="date" class="form-control w-25" required>
            </div>
            <div class="mb-3">
                {% for student in students %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="present_{{ student[0] }}" id="present_{{ student[0] }}">
                        <label class="form-check-label" for="present_{{ student[0] }}">{{ student[1] }}</label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
